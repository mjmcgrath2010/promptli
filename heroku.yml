build:
  docker:
    app: app/Dockerfile.prod
    widget: widget/Dockerfile.prod
    web: app/nginx/Dockerfile.prod
  config:
    NODE_ENV: production
release:
  image: web
run:
  web: /bin/bash -c "envsubst '\$PORT' < /etc/nginx/conf.d/default.conf" && nginx -g 'daemon off;'
  widget: yarn start
  app: yarn start

