<!DOCTYPE html>
<html>

<head>
    <title>Widget Integration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="demo"></div>
    <script src="/static/widget/promptli.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-query-string@1.3.2/src/simplequerystring.min.js" integrity="sha256-atQDxcdp/X0gptw6Ap6suYtJLEWBGqBvdE8iE4lESkM=" crossorigin="anonymous"></script>
    <script type="application/javascript">
    var data = window.simpleQueryString.parse(window.location.href);
    var IDENTIFIER = data.identifier;
    var WIDGET_ID = data.widgetId;

    window.PromptliWidget.init({
            identifier: IDENTIFIER,
            widgetId: WIDGET_ID,
        },
        'demo'
    )
    </script>
</body>

</html>
